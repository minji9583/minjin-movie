{% extends 'base.html' %}
{% block body %}
    <h2 style="color: white">{{ genre.name }}</h2>
    <div class="container">
        <div class="row d-flex justify-content-between">
        {% for movie in genre_movie %}
            <div class="card border-dark my-3" style="width: 18rem;">
                  <a href="{% url 'movies:detail' movie.pk %}"><img src="{{ movie.poster_url }}" height="409" class="card-img-top" alt="{{ movie.title }}"></a>
                  <div class="card-body">
                    <h5 class="card-title">{{ movie.title }}</h5>
                    <p>AUDIENCE {{movie.audience}} ëª…</p>
                    <p>OPEN DATE {{ movie.open_date}}</p>
                    <p>DIRECTOR {{movie.director}}</p>
                    
                  </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
